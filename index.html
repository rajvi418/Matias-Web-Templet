<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="col-xs-12 header-navigation">
            <div class="row justify-between">
                <div class="logo col-xs-2">
                    <img src="img/Logo.png" alt="#">
                </div>
                <div class="navigation col-xs-8">
                    <nav>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Work</a>
                        <a href="#">Services</a>
                        <a href="#">Testimonial</a>
                        <a href="#">Blog</a>
                        <a href="#">Contact</a>
                    </nav>
                </div>
                <div class="more-nav col-xs-2">
                    <button class="lets-talk-btn">Let's Talk <i class="fa-solid fa-arrow-right-long"></i></button>
                    <button class="menu-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="40px" height="40px"
                            fill="currentColor" class="icon">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">

                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="header-section">
        <div class="header-contain">
            <div class="col-xl-12">
                <div class="row justify-between">
                    <div class="col-xl-1"></div>
                    <div class="col-xl-5">
                        <div class="left-banner-contain">
                            <div class="top-banner-section">
                                <a href="#">
                                    <div class="bn-top col-xl-2">
                                        <span>Currently available for freelance <br> WorldWide <svg
                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="1em"
                                                height="1em" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z">

                                    </div>
                                </a>
                            </div>
                            <div class="creative-designs">
                                <h1>Creative Visual <br>
                                    <span> Designer </span>
                                </h1>
                            </div>
                            <div class="banner-bottom">
                                <div class="row">
                                    <div class="curly-arrow">
                                        <img src="img/curly-arrow.png" alt="">
                                    </div>
                                    <div class="play-btn">
                                        <div class="circle-outline">
                                            <i class="fa-solid fa-play fa-2xl"></i>
                                        </div>
                                    </div>
                                    <div class="banner-text">
                                        <p>Work <br> Process</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="banner-man">
                            <img src="img/banner-man.png" alt="#">
                        </div>

                    </div>
                    <div class="col-xl-1"></div>
                </div>
            </div>
        </div>
    </section>

</html>
